<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TODO List</title>
	</head>
	<body>
		<div class="project-part">
			<h1>Projects</h1>
			<button class="new-project-btn">New Project</button>
			<dialog class="project-dialog">
				<h3>Project Form</h3>
				<form>
					<div class="input">
						<label for="project-name">Project Name</label><br />
						<input type="text" id="project-name" />
					</div>
					<div class="input">
						<button formmethod="dialog">Cancel</button>
						<button class="project-submit">Add New Project</button>
					</div>
				</form>
			</dialog>
			<ul class="projects-list"></ul>
		</div>
		<div class="todo-items">
			<h2>Project : Main Project</h2>
			<button class="new-todo-btn">New Todo</button>

			<div class="todos-list"></div>
		</div>
		<dialog class="todo-dialog">
			<h3>Todo Form</h3>
			<form>
				<div class="input">
					<label for="todo-project">Project</label>
					<select id="todo-project"></select>
				</div>
				<div class="input">
					<label for="todo-title">Title</label><br />
					<input type="text" name="" id="todo-title" />
				</div>
				<div class="input">
					<label for="todo-description">Description</label><br />
					<input type="text" name="" id="todo-description" />
				</div>
				<div class="input">
					<label for="due-date">Due Date</label><br />
					<input type="date" id="due-date" />
				</div>
				<div class="input">
					<label for="priority">Priority</label>
					<select id="priority">
						<option value="low">Low</option>
						<option value="medium">Medium</option>
						<option value="high">High</option>
					</select>
				</div>

				<div class="input">
					<button formmethod="dialog">Cancel</button>
					<button class="todo-submit">Add New Todo</button>
				</div>
			</form>
		</dialog>
	</body>
</html>
